version: 1
formatters:
  simple:
    format: "[%(asctime)s] %(levelname)s in %(name)s: %(message)s (cid: %(correlation_id)s)"
  json:
    class: agent.common.logging.JsonFormatter
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: INFO
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    formatter: simple
    level: INFO
    filename: app.log
  audit_file:
    class: logging.FileHandler
    formatter: json
    level: INFO
    filename: audit.log
loggers:
  audit:
    handlers: [audit_file]
    level: INFO
    propagate: False
root:
  handlers: [console, file]
  level: INFO
