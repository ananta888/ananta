version: 1
formatters:
  simple:
    format: "%(asctime)s %(levelname)s %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: INFO
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    formatter: simple
    level: INFO
    filename: app.log
loggers:
  controller:
    handlers: [console, file]
    level: INFO
    propagate: False
  ai_agent:
    handlers: [console, file]
    level: INFO
    propagate: False
root:
  handlers: [console]
  level: INFO
