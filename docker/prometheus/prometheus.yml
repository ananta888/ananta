global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'ananta-agents'
    static_configs:
      - targets:
        - 'ai-agent-hub:5000'
        - 'ai-agent-alpha:5000'
        - 'ai-agent-beta:5000'
