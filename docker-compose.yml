services:
  angular-frontend:
    build:
      context: ./frontend-angular
      dockerfile: Dockerfile
      network: host
    # Falls DNS-Probleme auftreten (z.B. Temporary failure in name resolution), 
    # kommentieren Sie die folgenden dns-Zeilen aus.
    # dns:
    #   - 8.8.8.8
    #   - 1.1.1.1
    working_dir: /app
    environment:
      - CI=true
    volumes:
      - ./frontend-angular:/app
    ports:
      - "4200:4200"
    command: >
      sh -lc "npm install --no-audit --no-fund && npx ng serve --host 0.0.0.0 --port 4200"

  ai-agent-hub:
    build:
      context: .
      dockerfile: Dockerfile.agent
    # dns:
    #   - 8.8.8.8
    #   - 1.1.1.1
    restart: unless-stopped
    working_dir: /app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - ROLE=hub
      - AGENT_NAME=hub
      - AGENT_TOKEN=hubsecret
      - DEFAULT_PROVIDER=lmstudio
      - LMSTUDIO_URL=http://host.docker.internal:1234/v1/completions
      - DATABASE_URL=postgresql://ananta:ananta@postgres:5432/ananta
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./agent:/app/agent
      - ./src:/app/src
      - ./requirements.txt:/app/requirements.txt:ro
      - ./alembic.ini:/app/alembic.ini:ro
      - ./migrations:/app/migrations:ro
      - ./blacklist.txt:/app/blacklist.txt:ro
      - ./data/hub:/app/data
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:5000/health').getcode()==200 else sys.exit(1)\" "]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    command: >
      sh -lc "alembic upgrade head && python -m agent.ai_agent"

