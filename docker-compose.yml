services:
  controller:
    image: python:3.11-slim
    working_dir: /app
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - FRONTEND_DIST=/app/frontend/dist
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ananta
      - ENABLE_E2E_TEST_MODELS=true
      - DEFAULT_ENDPOINT_TYPE=lmstudio
      - TASK_CONSUME_DELAY_SECONDS=8
      - PLAYWRIGHT_BROWSER=chromium
    depends_on:
      db:
        condition: service_healthy
      frontend-build:
        condition: service_completed_successfully
    ports:
      - "8081:8081"
    volumes:
      - ./controller:/app/controller
      - ./src:/app/src
      - ./common:/app/common
      - ./tests:/app/tests
      - ./frontend:/app/frontend
      - ./.playwright-cache:/app/.playwright-cache
      - ./requirements.txt:/app/requirements.txt:ro
      - ./config.json:/app/config.json:ro
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:8081/health').getcode()==200 else sys.exit(1)\" "]
      interval: 15s
      timeout: 30s
      retries: 6
      start_period: 45s
    command: >
      sh -lc "pip install --no-cache-dir -r requirements.txt && pip install --no-cache-dir gunicorn && gunicorn -b 0.0.0.0:8081 controller.controller:app"


  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=ananta
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d:ro
      - db_data:/var/lib/postgresql/data

  ai-agent:
    image: python:3.11-slim
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
      controller:
        condition: service_healthy
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - CONTROLLER_URL=http://controller:8081
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ananta
      - AGENT_STARTUP_DELAY=2
    ports:
      - "5000:5000"
    volumes:
      - ./agent:/app/agent
      - ./src:/app/src
      - ./common:/app/common
      - ./tasks_history:/app/tasks_history
      - ./requirements.txt:/app/requirements.txt:ro
      - ./config.json:/app/config.json:ro
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:5000/health').getcode()==200 else sys.exit(1)\" "]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 60s
    command: >
      sh -lc "pip install --no-cache-dir -r requirements.txt && python -m agent.ai_agent"

  frontend-build:
    image: node:20-alpine
    working_dir: /app/frontend
    environment:
      - CI=true
      - PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1
    volumes:
      - ./frontend:/app/frontend
    command: >
      sh -lc "npm ci --no-audit --no-fund && npm run build"

  e2e-tests:
    image: mcr.microsoft.com/playwright:v1.54.2-jammy
    depends_on:
      controller:
        condition: service_healthy
      ai-agent:
        condition: service_healthy
    working_dir: /app/frontend
    environment:
      - PLAYWRIGHT_BASE_URL=http://controller:8081
      - PLAYWRIGHT_SKIP_WEBSERVER=1
      - CI=true
      - AGENT_URL=http://ai-agent:5000
      - PLAYWRIGHT_BROWSER=chromium
      - VERIFY_AGENT=1
    volumes:
      - .:/app
      - e2e_test_results:/app/frontend/test-results
    shm_size: "1gb"
    command: >
      bash -lc "npm ci --no-audit --no-fund && npx playwright test --project=chromium --reporter=list,html"

volumes:
  db_data:
  e2e_test_results: