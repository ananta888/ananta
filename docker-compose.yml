      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:5000/health').getcode()==200 else sys.exit(1)\" "]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 30s
    command: >
      sh -lc "pip install --no-cache-dir -r requirements.txt && python -m agent.ai_agent"

  ai-agent-beta:
    image: python:3.11-slim
    working_dir: /app
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - AGENT_NAME=beta
      - AGENT_TOKEN=secret2
    volumes:
      - ./agent:/app/agent
      - ./requirements.txt:/app/requirements.txt:ro
      - ./data/beta:/app/data
    ports:
      - "5002:5000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:5000/health').getcode()==200 else sys.exit(1)\" "]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 30s
    command: >
      sh -lc "pip install --no-cache-dir -r requirements.txt && python -m agent.ai_agent"

volumes: {}