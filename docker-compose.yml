version: "3.8"

services:
  controller:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - .:/app
      - ./data:/data
    environment:
      - PYTHONPATH=/app
      - DATA_DIR=/data
    command: >
      sh -c "pip install flask requests && python -m controller.controller"
    ports:
      - "8081:8081"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ai-agent:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - .:/app
      - ./data:/data
    environment:
      - PYTHONPATH=/app
      - CONTROLLER_URL=http://controller:8081
    depends_on:
      - controller
    ports:
      - "5689:5689"  # Port freigeben
    command: >
      sh -c "python agent/ai_agent.py"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  e2e-tests:
    image: mcr.microsoft.com/playwright:latest
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: >
      bash -c "npm install && npm run test:e2e"
    depends_on:
      - controller
    environment:
      - NODE_ENV=test