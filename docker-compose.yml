version: "3.8"

services:
  controller:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - .:/app
      - ./data:/data
    command: >
      sh -c "pip install flask requests && python controller/controller.py"
    ports:
      - "8081:8081"
    healthcheck:
      # prÃ¼ft ob /next-config erreichbar ist
      test: ["CMD-SHELL", "curl -f http://localhost:8081/next-config || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  ai-agent:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - .:/app
      - ./data:/data
    command: >
      sh -c "python agent/ai_agent.py"
    depends_on:
      controller:
        condition: service_healthy

