# Docker-Compose f√ºr Produktiv/Test-Umgebung mit PostgreSQL und Redis
# Basiert auf docker-compose.base.yml
# Nutzung: docker compose -f docker-compose.base.yml -f docker-compose.yml up

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ananta}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ananta_change_me}
      POSTGRES_DB: ${POSTGRES_DB:-ananta}
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ananta}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "${REDIS_PORT:-6379}:6379"

  ai-agent-hub:
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  ai-agent-alpha:
    depends_on:
      postgres:
        condition: service_healthy

  ai-agent-beta:
    depends_on:
      postgres:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    profiles: ["edge"]
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./docker/nginx/entrypoint.sh:/entrypoint.sh:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/certs:/etc/nginx/certs
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - webroot:/var/www/certbot:ro
    depends_on:
      - angular-frontend
      - ai-agent-hub

  loki:
    image: grafana/loki:latest
    restart: unless-stopped
    profiles: ["observability"]
    ports:
      - "${LOKI_PORT:-3100}:3100"
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:latest
    restart: unless-stopped
    profiles: ["observability"]
    volumes:
      - ./docker/promtail/config.yaml:/etc/promtail/config.yaml
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yaml

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    profiles: ["observability"]
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/provisioning/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin_change_me}
    depends_on:
      - loki
      - prometheus

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    profiles: ["observability"]
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

  certbot:
    image: certbot/certbot
    profiles: ["edge"]
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  prometheus_data:
  certbot-etc:
  certbot-var:
  webroot:
