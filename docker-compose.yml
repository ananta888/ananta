version: "3.8"

services:
  controller:
    build:
      context: .
      dockerfile: Dockerfile
      target: controller
    image: ananta-controller:latest
    ports:
      - "8081:8081"
    environment:
      - DATA_DIR=/data
      - AI_AGENT_URL=http://ai-agent:5689
    volumes:
      - ./:/app        # <–– alles aus Deinem Projektordner
      - ./data:/data
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ai-agent:
    build:
      context: .
      dockerfile: Dockerfile
      target: ai-agent
    image: ananta-agent:latest
    depends_on:
      - controller
    ports:
      - "5689:5689"
    environment:
      - CONTROLLER_URL=http://controller:8081
    volumes:
      - ./:/app        # <–– Host-Code mounten
    extra_hosts:
      - "host.docker.internal:host-gateway"