version: "3.8"

services:
  controller:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - .:/app
      - ./data:/data
    command: >
      sh -c "pip install flask requests && python controller.py"
    ports:
      - "8081:8081"
    environment:
      OLLAMA_DEVICE: cpu
      CUDA_VISIBLE_DEVICES: ""

  ai-agent:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - .:/app
      - ./data:/data
    command: >
      sh -c "python ai_agent.py"
    depends_on:
      - controller
    environment:
      OLLAMA_DEVICE: gpu
      NVIDIA_VISIBLE_DEVICES: all
      CUDA_VISIBLE_DEVICES: "0"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
