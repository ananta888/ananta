  postgres:
    image: postgres:15
    restart: unless-stopped
    user: root
    environment:
      - POSTGRES_USER=ananta
      - POSTGRES_PASSWORD=ananta
      - POSTGRES_DB=ananta
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ananta"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      sh -c "apt-get update && apt-get install -y curl net-tools iputils-ping traceroute || true; exec /usr/local/bin/docker-entrypoint.sh postgres"

