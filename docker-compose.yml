  postgres:
    # HINWEIS: Bei Pull-Fehlern (network is unreachable / IPv6) siehe docs/INSTALL_TEST_BETRIEB.md oder nutzen Sie docker-compose.sqlite.yml
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=ananta
      - POSTGRES_PASSWORD=ananta
      - POSTGRES_DB=ananta
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ananta"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
