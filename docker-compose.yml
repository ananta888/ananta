# Docker-Compose f√ºr Produktiv/Test-Umgebung mit PostgreSQL und Redis
# Basiert auf docker-compose.base.yml
# Nutzung: docker compose -f docker-compose.base.yml -f docker-compose.yml up

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ananta
      POSTGRES_PASSWORD: ananta
      POSTGRES_DB: ananta
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ananta"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "6379:6379"

  ai-agent-hub:
    environment:
      DATABASE_URL: postgresql://ananta:ananta@postgres:5432/ananta
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  ai-agent-alpha:
    environment:
      DATABASE_URL: postgresql://ananta:ananta@postgres:5432/ananta
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy

  ai-agent-beta:
    environment:
      DATABASE_URL: postgresql://ananta:ananta@postgres:5432/ananta
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
