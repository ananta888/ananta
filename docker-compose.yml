services:
  angular-frontend:
    image: node:20-alpine
    working_dir: /app
    environment:
      - CI=true
    volumes:
      - ./frontend-angular:/app
    ports:
      - "4200:4200"
    command: >
      sh -lc "npm install --no-audit --no-fund && npx ng serve --host 0.0.0.0 --port 4200"

  ai-agent-hub:
    image: python:3.11-slim
    working_dir: /app
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - ROLE=hub
      - AGENT_NAME=hub
      - AGENT_TOKEN=hubsecret
    volumes:
      - ./agent:/app/agent
      - ./requirements.txt:/app/requirements.txt:ro
      - ./data/hub:/app/data
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:5000/health').getcode()==200 else sys.exit(1)\" "]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 30s
    command: >
      sh -lc "pip install --no-cache-dir -r requirements.txt && python -m agent.ai_agent"

  ai-agent-alpha:
    image: python:3.11-slim
    working_dir: /app
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - AGENT_NAME=alpha
      - AGENT_TOKEN=secret1
