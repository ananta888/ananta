x-agent-env: &agent-env
  PYTHONPATH: /app
  PYTHONUNBUFFERED: 1
  FLASK_DEBUG: 0
  INITIAL_ADMIN_USER: ${INITIAL_ADMIN_USER:-admin}
  INITIAL_ADMIN_PASSWORD: "${INITIAL_ADMIN_PASSWORD:?Error: INITIAL_ADMIN_PASSWORD must be set in .env}"
  LMSTUDIO_URL: ${LMSTUDIO_URL:-http://host.docker.internal:1234/v1}
  LMSTUDIO_API_MODE: ${LMSTUDIO_API_MODE:-chat}
  DEFAULT_PROVIDER: ${DEFAULT_PROVIDER:-lmstudio}
  DEFAULT_MODEL: ${DEFAULT_MODEL:-lfm2.5-1.2b-glm-4.7-flash-thinking-i1}
  REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}

x-agent-defaults: &agent-defaults
  build: .
  restart: unless-stopped
  working_dir: /app
  extra_hosts:
    - "host.docker.internal:host-gateway"
  deploy:
    resources:
      limits:
        cpus: '1.0'
        memory: 1G
      reservations:
        memory: 256M
  environment:
    <<: *agent-env
  healthcheck:
    test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
    interval: 30s
    timeout: 10s
    retries: 5
    start_period: 40s
  command: >
    sh -c "alembic upgrade head &&
    exec python -m agent.ai_agent"

services:
  lmstudio-proxy:
    image: alpine:3.19
    restart: unless-stopped
    profiles: ["llm"]
    ports:
      - "${LMSTUDIO_PROXY_PORT:-12340}:12340"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      sh -c "apk add --no-cache socat &&
      exec socat TCP-LISTEN:12340,fork,reuseaddr TCP:host.docker.internal:1234"

  angular-frontend:
    build:
      context: ./frontend-angular
    working_dir: /app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${FRONTEND_PORT:-4200}:4200"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const http = require('http'); const options = { hostname: 'localhost', port: 4200, path: '/', method: 'GET', timeout: 2000 }; const req = http.request(options, (res) => { if (res.statusCode === 200) process.exit(0); else process.exit(1); }); req.on('error', () => process.exit(1)); req.end();\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: npx ng serve --host 0.0.0.0 --port 4200 --poll 2000

  ai-agent-hub:
    <<: *agent-defaults
    environment:
      <<: *agent-env
      ROLE: hub
      AGENT_NAME: hub
      AGENT_TOKEN: ${AGENT_TOKEN_HUB}
      AGENT_URL: http://ai-agent-hub:5000
    volumes:
      - ./data/hub:/app/data
    ports:
      - "${HUB_PORT:-5000}:5000"

  ai-agent-alpha:
    <<: *agent-defaults
    command: python -m agent.ai_agent
    environment:
      <<: *agent-env
      AGENT_NAME: alpha
      AGENT_TOKEN: ${AGENT_TOKEN_ALPHA}
      AGENT_URL: http://ai-agent-alpha:5000
      HUB_URL: http://ai-agent-hub:5000
    volumes:
      - ./data/alpha:/app/data
    ports:
      - "${ALPHA_PORT:-5001}:5000"

  ai-agent-beta:
    <<: *agent-defaults
    command: python -m agent.ai_agent
    environment:
      <<: *agent-env
      AGENT_NAME: beta
      AGENT_TOKEN: ${AGENT_TOKEN_BETA}
      AGENT_URL: http://ai-agent-beta:5000
      HUB_URL: http://ai-agent-hub:5000
    volumes:
      - ./data/beta:/app/data
    ports:
      - "${BETA_PORT:-5002}:5000"
