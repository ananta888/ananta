x-agent-env: &agent-env
  PYTHONPATH: /app
  PYTHONUNBUFFERED: 1
  FLASK_DEBUG: 1
  LMSTUDIO_URL: http://192.168.56.1:1234/v1
  OLLAMA_URL: http://host.docker.internal:11434/api/generate
  DATABASE_URL: postgresql://${POSTGRES_USER:-ananta}:${POSTGRES_PASSWORD:-ananta}@postgres:5432/${POSTGRES_DB:-ananta}
  REDIS_URL: redis://redis:6379/0

x-agent-defaults: &agent-defaults
  image: python:3.11-slim
  restart: unless-stopped
  working_dir: /app
  extra_hosts:
    - "host.docker.internal:host-gateway"
  deploy:
    resources:
      limits:
        cpus: '1.0'
        memory: 1G
      reservations:
        memory: 256M
  environment:
    <<: *agent-env
  healthcheck:
    test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 40s
  command: >
    sh -c "apt-get update && apt-get install -y curl net-tools iputils-ping traceroute || true;
    pip install --no-cache-dir -r requirements.txt &&
    alembic upgrade head &&
    python -m agent.ai_agent"

services:
  lmstudio-proxy:
    image: alpine:3.19
    restart: unless-stopped
    profiles: ["llm"]
    ports:
      - "${LMSTUDIO_PROXY_PORT:-12340}:12340"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      sh -c "apk add --no-cache socat &&
      socat TCP-LISTEN:12340,fork,reuseaddr TCP:host.docker.internal:1234"

  angular-frontend:
    image: node:20-slim
    working_dir: /app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./frontend-angular:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-4200}:4200"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:4200').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: >
      sh -c "npm install --no-audit --no-fund && npx ng serve --host 0.0.0.0 --port 4200 --poll 2000"

  ai-agent-hub:
    <<: *agent-defaults
    environment:
      <<: *agent-env
      ROLE: hub
      AGENT_NAME: hub
      AGENT_TOKEN: ${AGENT_TOKEN_HUB:-hubsecret}
      AGENT_URL: http://ai-agent-hub:5000
    volumes:
      - ./agent:/app/agent
      - ./src:/app/src
      - ./requirements.txt:/app/requirements.txt:ro
      - ./alembic.ini:/app/alembic.ini:ro
      - ./migrations:/app/migrations:ro
      - ./blacklist.txt:/app/blacklist.txt:ro
      - ./data/hub:/app/data
    ports:
      - "${HUB_PORT:-5000}:5000"

  ai-agent-alpha:
    <<: *agent-defaults
    environment:
      <<: *agent-env
      AGENT_NAME: alpha
      AGENT_TOKEN: ${AGENT_TOKEN_ALPHA:-secret1}
      HUB_URL: http://ai-agent-hub:5000
    volumes:
      - ./agent:/app/agent
      - ./src:/app/src
      - ./requirements.txt:/app/requirements.txt:ro
      - ./alembic.ini:/app/alembic.ini:ro
      - ./migrations:/app/migrations:ro
      - ./blacklist.txt:/app/blacklist.txt:ro
      - ./data/alpha:/app/data
    ports:
      - "${ALPHA_PORT:-5001}:5000"

  ai-agent-beta:
    <<: *agent-defaults
    environment:
      <<: *agent-env
      AGENT_NAME: beta
      AGENT_TOKEN: ${AGENT_TOKEN_BETA:-secret2}
      HUB_URL: http://ai-agent-hub:5000
    volumes:
      - ./agent:/app/agent
      - ./src:/app/src
      - ./requirements.txt:/app/requirements.txt:ro
      - ./alembic.ini:/app/alembic.ini:ro
      - ./migrations:/app/migrations:ro
      - ./blacklist.txt:/app/blacklist.txt:ro
      - ./data/beta:/app/data
    ports:
      - "${BETA_PORT:-5002}:5000"
