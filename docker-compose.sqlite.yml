services:
  angular-frontend:
    image: node:20-slim
    working_dir: /app
    environment:
      - CI=true
    volumes:
      - ./frontend-angular:/app
    ports:
      - "4200:4200"
    command: >
      sh -c "apt-get update && apt-get install -y curl net-tools iputils-ping traceroute || true; npm install --no-audit --no-fund && npx ng serve --host 0.0.0.0 --port 4200"

  ai-agent-hub:
    image: python:3.11-slim
    # dns:
    #   - 8.8.8.8
    #   - 1.1.1.1
    restart: unless-stopped
    working_dir: /app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - ROLE=hub
      - AGENT_NAME=hub
      - AGENT_TOKEN=hubsecret
      - OLLAMA_URL=http://host.docker.internal:11434/api/generate
      - LMSTUDIO_URL=http://host.docker.internal:1234/v1/completions
      # DATABASE_URL nicht gesetzt -> nutzt automatisch SQLite in /app/data
    volumes:
      - type: bind
        source: ./agent
        target: /app/agent
      - type: bind
        source: ./src
        target: /app/src
      - type: bind
        source: ./requirements.txt
        target: /app/requirements.txt
        read_only: true
      - type: bind
        source: ./alembic.ini
        target: /app/alembic.ini
        read_only: true
      - type: bind
        source: ./migrations
        target: /app/migrations
        read_only: true
      - type: bind
        source: ./blacklist.txt
        target: /app/blacklist.txt
        read_only: true
      - type: bind
        source: ./data/hub
        target: /app/data
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:5000/health').getcode()==200 else sys.exit(1)\" "]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    command: >
      sh -c "apt-get update && apt-get install -y curl net-tools iputils-ping traceroute || true; pip install --no-cache-dir -r requirements.txt && alembic upgrade head && python -m agent.ai_agent"

