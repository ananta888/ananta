# Minimal dev compose (frontend + backend only)
# Usage: docker compose -f docker-compose.base.yml -f docker-compose-lite.yml up

x-db-env: &db-env
  DATABASE_URL: postgresql://${POSTGRES_USER:-ananta}:${POSTGRES_PASSWORD:-ananta}@postgres:5432/${POSTGRES_DB:-ananta}
  REDIS_URL: redis://redis:6379/0

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ananta}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ananta}
      POSTGRES_DB: ${POSTGRES_DB:-ananta}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ananta}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    sysctls:
      - net.core.somaxconn=1024
      - vm.overcommit_memory=1
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "${REDIS_PORT:-6379}:6379"

  lmstudio-proxy:
    image: alpine:3.19
    restart: unless-stopped
    profiles: ["llm"]
    ports:
      - "${LMSTUDIO_PROXY_PORT:-12340}:12340"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      sh -c "apk add --no-cache socat &&
      socat TCP-LISTEN:12340,fork,reuseaddr TCP:host.docker.internal:1234"

  angular-frontend:
    image: node:20-slim
    working_dir: /app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./frontend-angular:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-4200}:4200"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4200 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: >
      sh -c "npm install --no-audit --no-fund && npx ng serve --host 0.0.0.0 --port 4200 --poll 2000"

  ai-agent-hub:
    environment:
      <<: *db-env
    volumes:
      - ./data/hub:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  ai-agent-alpha:
    environment:
      <<: *db-env
    volumes:
      - ./data/alpha:/app/data
    depends_on:
      postgres:
        condition: service_healthy

  ai-agent-beta:
    environment:
      <<: *db-env
    volumes:
      - ./data/beta:/app/data
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
