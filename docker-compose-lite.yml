# Minimal dev compose (frontend + backend only)
# Usage: docker compose -f docker-compose.base.yml -f docker-compose-lite.yml up

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ananta}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ananta}
      POSTGRES_DB: ${POSTGRES_DB:-ananta}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ananta}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "${REDIS_PORT:-6379}:6379"

  lmstudio-proxy:
    image: alpine:3.19
    restart: unless-stopped
    profiles: ["llm"]
    ports:
      - "${LMSTUDIO_PROXY_PORT:-12340}:12340"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      sh -c "apk add --no-cache socat &&
      socat TCP-LISTEN:12340,fork,reuseaddr TCP:host.docker.internal:1234"

  angular-frontend:
    build:
      context: ./frontend-angular
    working_dir: /app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./frontend-angular:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-4200}:4200"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const http = require('http'); const options = { hostname: 'localhost', port: 4200, path: '/', method: 'GET', timeout: 2000 }; const req = http.request(options, (res) => { if (res.statusCode === 200) process.exit(0); else process.exit(1); }); req.on('error', () => process.exit(1)); req.end();\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: npx ng serve --host 0.0.0.0 --port 4200 --poll 2000

  ai-agent-hub:
    volumes:
      - ./data/hub:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  ai-agent-alpha:
    volumes:
      - ./data/alpha:/app/data
    depends_on:
      postgres:
        condition: service_healthy

  ai-agent-beta:
    volumes:
      - ./data/beta:/app/data
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
