name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run gitleaks secret scan
        run: |
          docker run --rm -v "$PWD:/repo" zricethezav/gitleaks:latest \
            dir /repo --config /repo/.gitleaks.toml --redact --exit-code 1

  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: python -m pip install -r requirements.txt
      - name: Verify Alembic migrations on clean DB
        env:
          PYTHONPATH: "."
        run: |
          DB_FILE="$(mktemp /tmp/ananta-alembic-XXXXXX.db)"
          export DATABASE_URL="sqlite:///${DB_FILE}"
          python -m alembic upgrade head
          rm -f "${DB_FILE}"
      - name: Route inventory contract check
        env:
          DATABASE_URL: "sqlite:///:memory:"
          PYTHONPATH: "."
          ANANTA_DISABLE_BACKGROUND_THREADS: "1"
        run: |
          python devtools/export_route_inventory.py --include-methods
          git diff --exit-code docs/route-inventory.json
      - name: Markdown encoding check
        run: python devtools/check_markdown_encoding.py
      - name: Run backend tests (pytest + coverage + JUnit)
        env:
          DATABASE_URL: "sqlite:///:memory:"
          PYTHONPATH: "."
        run: |
          mkdir -p test-reports
          pytest -q --maxfail=1 \
            --junitxml=test-reports/backend-junit.xml \
            --cov=agent --cov-report=xml:test-reports/backend-coverage.xml
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-reports
          path: test-reports/
          retention-days: 30

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-angular/package-lock.json
      - name: Install dependencies
        run: npm ci --prefix frontend-angular
      - name: Run frontend unit tests
        run: npm run test:unit
        working-directory: frontend-angular
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('frontend-angular/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps
        working-directory: frontend-angular
      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps
        working-directory: frontend-angular
      - name: Run Playwright tests
        run: npm run test:e2e
        working-directory: frontend-angular
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-test-results
          path: frontend-angular/test-results/
          retention-days: 30

  frontend-live-llm-tests:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Run live LLM E2E tests via Compose
        run: docker compose -f docker-compose.test.yml run --rm frontend-live-llm-test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install Python dependencies
        run: python -m pip install -r requirements.txt
      - name: Lint Backend (flake8)
        run: python -m flake8 agent tests
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-angular/package-lock.json
      - name: Install Frontend dependencies
        run: npm ci --prefix frontend-angular
      - name: Frontend Dependency Audit (prod, moderate+)
        run: npm audit --omit=dev --audit-level=moderate --prefix frontend-angular
      - name: Lint Frontend
        run: npm run lint --prefix frontend-angular

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and cache
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
