name: Ruff Security Gate

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install ruff
        run: python -m pip install --upgrade pip ruff
      - name: Ruff gate
        run: ruff check agent/ --select=E,F,W,S603,S607
